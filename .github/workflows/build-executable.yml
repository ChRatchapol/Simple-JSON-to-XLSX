name: Build and Release
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.14"
      - run: pip install chardet openpyxl pandas pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name JSON2XLSX main.py

      - name: Prepare Windows
        if: runner.os == 'Windows'
        run: mv dist/JSON2XLSX.exe dist/JSON2XLSX-windows.exe

      - name: Prepare Linux
        if: runner.os == 'Linux'
        run: mv dist/JSON2XLSX dist/JSON2XLSX-linux

      - name: Prepare macOS
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r JSON2XLSX-macos.zip JSON2XLSX.app

      - name: Upload Artifact (Windows/Linux)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/JSON2XLSX-*
          if-no-files-found: error

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/JSON2XLSX-macos.zip
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded_artifacts
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./downloaded_artifacts/*
