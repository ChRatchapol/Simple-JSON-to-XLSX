name: Build Binaries

on:
  release:
    types: [published]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name JSON2XLSX main.py

      - name: Rename Output (Windows)
        if: runner.os == 'Windows'
        run: mv dist/JSON2XLSX.exe dist/JSON2XLSX-windows.exe

      - name: Rename Output (Linux)
        if: runner.os == 'Linux'
        run: mv dist/JSON2XLSX dist/JSON2XLSX-linux

      - name: Rename Output (macOS)
        if: runner.os == 'macOS'
        run: mv dist/JSON2XLSX dist/JSON2XLSX-macos

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/JSON2XLSX-windows.exe
            dist/JSON2XLSX-linux
            dist/JSON2XLSX-macos
